<div class="container">
    <h2>Story List</h2>
    <div  class="card-container">
       <div class="card" *ngFor="let story of stories">
        <div class="card-title">
            <span>{{ story?.name }}</span>
            <span>{{ story?.point }}</span>
        </div>
        <div class="cardDesc">
            {{ story?.desc }}
        </div>
       </div>
    </div>
</div>
